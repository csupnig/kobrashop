            type: text
            width: 1/3
            when:
              dimensions: true

          width:
            label: Width (mm)
            type: text
            width: 1/3
            when:
              dimensions: true

          bristles:
            label: Bristles / Trimmings
            type: toggle
            text:
              - "No"
              - "Yes"
            width: 1/3

          bristleLength:
